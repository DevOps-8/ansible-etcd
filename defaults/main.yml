---
# defaults file for ansible-etcd
etcd_advertise_client_urls: '{{ etcd_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_client_port }}'
# etcd_advertise_client_urls: '{{ etcd_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_client_port }},{{ etcd_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_client_legacy_port }}'
etcd_clear_data_dir: true
etcd_client_legacy_port: 4001
etcd_client_port: 2379
etcd_cluster_group: 'etcd_hosts'
etcd_cluster_interface: 'enp0s8'
# etcd_cluster_interface: 'eth1'
etcd_data_dir: '/var/lib/etcd/default'
etcd_initial_advertise_peer_urls: '{{ etcd_peer_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_peer_port }}'
# etcd_initial_advertise_peer_urls: '{{ etcd_peer_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_peer_port }},{{ etcd_peer_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_peer_legacy_port }}'
etcd_initial_cluster_state: 'new'
etcd_initial_cluster_token: 'vagrant-etcd-cluster'
etcd_listen_client_urls: '{{ etcd_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_client_port }},{{ etcd_url_scheme }}://127.0.0.1:{{ etcd_client_port }}'
# etcd_listen_client_urls: '{{ etcd_url_scheme }}://127.0.0.1:{{ etcd_client_port }},{{ etcd_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_client_port }},{{ etcd_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_client_legacy_port }}'
# etcd_listen_client_urls: '{{ etcd_url_scheme }}://0.0.0.0:{{ etcd_client_port }},{{ etcd_url_scheme }}://0.0.0.0:{{ etcd_client_legacy_port }}'
etcd_listen_peer_urls: '{{ etcd_peer_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_peer_port }}'
# etcd_listen_peer_urls: '{{ etcd_peer_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_peer_port }},{{ etcd_peer_url_scheme }}://{{ etcd_cluster_ip }}:{{ etcd_peer_legacy_port }}'
# etcd_listen_peer_urls: '{{ etcd_peer_url_scheme }}://0.0.0.0:{{ etcd_peer_port }},{{ etcd_peer_url_scheme }}://0.0.0.0:{{ etcd_peer_legacy_port }}'
etcd_peer_legacy_port: 7001
etcd_peer_port: 2380
etcd_peer_url_scheme: 'http'
etcd_url_scheme: 'http'
